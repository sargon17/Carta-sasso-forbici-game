<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carta Sasso Forbici</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="game__wrapper border">
            <div class="game__title__wrapper">
                <h1>Carta Sasso o forbici?</h1>
            </div>
            <div class="game">
                <div class="game__result">
                    <h3 id="player__status">Hai Perso</h3>
                    <ul>
                        <li id="computer__choice">computer: <strong>Sasso</strong></li>
                        <li id="human__choice">human: <strong>Forbici</strong></li>
                    </ul>
                </div>
                <div class="choice__wrapper center">
                    <button id="Carta__btn">Carta</button>
                    <button id="Sasso__btn">Sasso</button>
                    <button id="Forbici__btn">Forbici</button>
                </div>

            </div>

        </div>
        <div class="game__history border">

        </div>
    </body>

</html>
